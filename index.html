<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <title>JS Recap</title>
</head>
<body class="container">
    <div class="row justify-content-center counter-row">
        <div class="col-md-4 counter-col text-center">
            <h3 class="text-white header bg-primary">Items Counter</h3>
            <hr>
            <h1 id="number">0</h2> 
                <hr>
            <div class="row justify-content-center">
                <div class="col-md-5 d-grid gap-2">
                    <a href="#" class="btn btn-primary btn-sm btn-block" id="sub-btn" onclick="Decrement()">Sub</a>
                </div>
                <div class="col-md-5 d-grid gap-2">
                    <a href="#" class="btn btn-warning btn-sm btn-block" id="add-btn" onclick="Increment()">Add</a>
                </div>
                <div class="col-md-10 d-grid gap-2">
                    <hr>
                    <a href="#" class="btn btn-warning btn-sm btn-block" id="reset-btn" onclick="Hidden()">Reset</a>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
